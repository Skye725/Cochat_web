<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryWrite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #333;
            --border-radius: 12px;
            --box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }

        /* 基本页面布局和导航栏样式 */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #navbar {
            background-color: white;
            padding: 0.7rem 1rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            flex-wrap: nowrap;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 0.8rem;
            flex-wrap: nowrap;
            align-items: center;
        }

        .nav-links:first-child {
            margin-right: 0;
            padding-right: 0;
        }

        .nav-links:last-child {
            margin-left: 0;
            padding-left: 2rem;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.4rem 0.8rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            white-space: nowrap;
        }

        .nav-links a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .nav-links .writing-link {
            background-color: rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.2);
        }

        .nav-links .writing-link:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .nav-links .writing-link.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .nav-icon {
            font-size: 1.1rem;
        }

        /* 页面标题 */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-weight: 300;
            color: #333;
        }

        /* 页面布局 */
        #content {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        #input-section, #feedback-section {
            flex: 1;
            padding: 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #input-section {
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        #story-input {
            width: 100%;
            height: 70%;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        #get-feedback, #save-story {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        #get-feedback {
            background-color: #28a745;
            color: white;
        }

        #get-feedback:hover {
            background-color: #218838;
        }

        #save-story {
            background-color: #007bff;
            color: white;
        }

        #save-story:hover {
            background-color: #0056b3;
        }

        #feedback-section {
            background-color: #fff;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }

        #feedback {
            white-space: pre-wrap;
            font-size: 16px;
            color: #333;
        }

        /* 响应式布局 */
        @media (max-width: 1200px) {
            .nav-content {
                max-width: 100%;
                justify-content: space-between;
                gap: 1rem;
            }

            .nav-links a {
                font-size: 1rem;
                padding: 0.3rem 0.6rem;
            }
            
            .nav-links {
                gap: 0.5rem;
            }
        }

        .title-input-container {
            margin-bottom: 15px;
        }

        .title-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .title-input:focus {
            outline: none;
            border-color: #007bff;
        }

        /* 调整文本框的高度，为标题腾出空间 */
        #story-input {
            height: calc(70% - 50px);
        }

        .score-container {
            background: rgba(74, 144, 226, 0.1);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            border: 1px solid rgba(74, 144, 226, 0.2);
        }

        .stars-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .star {
            font-size: 1.8rem;
            color: #ddd;
            transition: color 0.3s ease;
        }

        .star.active {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="/index_login">
                    <i class="nav-icon fas fa-home"></i>
                    Home
                </a>
                <a href="/my_stories">
                    <i class="nav-icon fas fa-book"></i>
                    My Stories
                </a>
                <a href="/freewrite" class="writing-link">
                    <i class="nav-icon fas fa-pen"></i>
                    Manual Writing
                </a>
                <a href="/storygenerate" class="writing-link">
                    <i class="nav-icon fas fa-robot"></i>
                    Dialogue Based Writing
                </a>
                <a href="/storywrite" class="writing-link active">
                    <i class="nav-icon fas fa-compass"></i>
                    Feedback Based Writing
                </a>
            </div>
            <div class="nav-links">
                <a href="/profile">
                    <i class="nav-icon fas fa-user"></i>
                    Profile
                </a>
                <a href="/logout">
                    <i class="nav-icon fas fa-sign-out-alt"></i>
                    Sign Out
                </a>
            </div>
        </div>
    </nav>

    <h1>Write Your Story and Get Feedback</h1>

    <!-- Content Section -->
    <div id="content">
        <!-- Input Section -->
        <div id="input-section">
            <div class="title-input-container">
                <input 
                    type="text" 
                    id="story-title" 
                    placeholder="Enter your story title..." 
                    class="title-input"
                >
            </div>
            <textarea 
                id="story-input" 
                placeholder="Type your story here..."
            ></textarea>
            <div class="button-group">
                <button id="save-story">Save</button>
                <button id="get-feedback">Get Feedback</button>
            </div>
        </div>

        <!-- Feedback Section -->
        <div id="feedback-section">
            <h2>Feedback</h2>
            <div class="score-container">
                <div class="stars-container">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>
            <div id="feedback">Your feedback will appear here.</div>
        </div>
    </div>

    <script>
        document.getElementById("get-feedback").addEventListener("click", function() {
            const story = document.getElementById("story-input").value;
            getFeedback(story);
        });
    
        function updateStars(score) {
            const stars = document.querySelectorAll('.star');
            let activeStars = 1; // 默认至少一颗星

            if (score <= 30) {
                activeStars = 2;
            } else if (score <= 60) {
                activeStars = 3;
            } else if (score <= 80) {
                activeStars = 4;
            } else {
                activeStars = 5;
            }

            stars.forEach((star, index) => {
                if (index < activeStars) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        async function getFeedback(story) {
            const feedbackElement = document.getElementById("feedback");
            feedbackElement.innerText = "Fetching feedback...You might need to wait for several seconds.";
            document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));

            try {
                const response = await fetch('/storywrite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ story: story })
                });

                if (!response.ok) {
                    throw new Error('Error fetching feedback');
                }

                const result = await response.json();
                feedbackElement.innerText = result.feedback || "No feedback available.";
                const score = parseFloat(result.score);
                if (!isNaN(score)) {
                    updateStars(score);
                }
            } catch (error) {
                feedbackElement.innerText = "Error.";
                console.error("Error:", error);
            }
        }
    </script>    
    <script>
        // 保存内容到 sessionStorage
        function saveToSessionStorage() {
            const storyData = {
                title: document.getElementById("story-title").value,
                content: document.getElementById("story-input").value,
                feedback: document.getElementById("feedback").innerText,
                lastUpdated: new Date().toISOString()
            };
            sessionStorage.setItem('storywriteData', JSON.stringify(storyData));
        }

        // 从 sessionStorage 加载内容
        function loadFromSessionStorage() {
            const savedData = sessionStorage.getItem('storywriteData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById("story-title").value = data.title || '';
                document.getElementById("story-input").value = data.content || '';
                if (data.feedback && data.feedback !== 'Your feedback will appear here.') {
                    document.getElementById("feedback").innerText = data.feedback;
                }
            }
        }

        // 添加输入事件监听器
        document.getElementById("story-title").addEventListener('input', saveToSessionStorage);
        document.getElementById("story-input").addEventListener('input', saveToSessionStorage);

        // 页面加载时恢复内容
        window.addEventListener('load', loadFromSessionStorage);

        // 修改保存故事的事件监听器
        document.getElementById("save-story").addEventListener("click", async function() {
            const title = document.getElementById("story-title").value.trim();
            const content = document.getElementById("story-input").value.trim();
            
            if (!title) {
                alert("Please enter a title for your story.");
                return;
            }
            if (!content) {
                alert("Please write your story before saving.");
                return;
            }

            try {
                const response = await fetch('/save_story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content,
                        writing_mode: 'feedback'
                    })
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    alert('Story saved successfully!');
                    // 清除 sessionStorage 中的数据
                    sessionStorage.removeItem('storywriteData');
                    // 清空输入框
                    document.getElementById("story-title").value = '';
                    document.getElementById("story-input").value = '';
                    document.getElementById("feedback").innerText = 'Your feedback will appear here.';
                    // 重置星星评分
                    document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
                } else {
                    throw new Error(result.error || 'Failed to save story');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to save story: ' + error.message);
            }
        });

        // 添加页面卸载事件监听器
        window.addEventListener('beforeunload', function(e) {
            // 如果是刷新页面，则清除数据
            if (e.currentTarget.performance.navigation.type === 1) {
                sessionStorage.removeItem('storywriteData');
            }
        });
    </script>
</body>
</html>
