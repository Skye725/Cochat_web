<!DOCTYPE html>

    <title>StoryWrite</title>
    <style>
        /* 基本页面布局和导航栏样式 */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;

        }

        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            padding: 10px 20px;
            color: white;
        }

        #navbar a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }

        #navbar a:hover {
            background-color: #495057;
        }

        /* 页面标题 */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-weight: 300;
            color: #333;
        }

        /* 页面布局 */
        #content {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        #input-section, #feedback-section {
            flex: 1;
            padding: 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #input-section {
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        #story-input {
            width: 100%;
            height: 70%;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        #get-feedback, #save-story {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        #get-feedback {
            background-color: #28a745;

        }

        #get-feedback:hover {
            background-color: #218838;
        }

        #save-story {
            background-color: #007bff;
            color: white;
        }

        #save-story:hover {
            background-color: #0056b3;
        }

        #feedback-section {
            background-color: #fff;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }

        #feedback {
            white-space: pre-wrap;
            font-size: 16px;
            color: #333;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            #content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div>
            <a href="/index_login">Home</a>

    <h1>Write Your Story and Get Feedback</h1>

    <!-- Content Section -->

        </div>

        <!-- Feedback Section -->
        <div id="feedback-section">
            <h2>Feedback</h2>
            <div id="feedback">Your feedback will appear here.</div>
        </div>
    </div>

    <script>
        document.getElementById("get-feedback").addEventListener("click", function() {
            const story = document.getElementById("story-input").value;
            getFeedback(story);
        });
    
        async function getFeedback(story) {
            const feedbackElement = document.getElementById("feedback");
            feedbackElement.innerText = "Fetching feedback...You might need to wait for several seconds.";
    
            try {
                const response = await fetch('/storywrite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ story: story })
                });
    
                if (!response.ok) {
                    throw new Error('Error fetching feedback');
                }
    
                const result = await response.json();
                feedbackElement.innerText = result.feedback || "No feedback available.";
            } catch (error) {
                feedbackElement.innerText = "Error.";
                console.error("Error:", error);
            }
        }
    </script>
