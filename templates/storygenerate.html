<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Story Generator</title>
    <style>
        /* 全局样式 */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* 导航栏样式 */
        #navbar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            background-color: #343a40;
            padding: 10px 20px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }
        #navbar a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        #navbar a:hover {
            background-color: #495057;
        }
        /* 页面标题样式 */
        h1 {
            text-align: center;
            margin-top: 30px;
            font-weight: lighter;
            color: #333;
        }
        /* 聊天机器人容器样式 */
        .chatbot-container {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 200px);
            min-height: 600px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        /* iFrame 样式 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div id="navbar">
        <div>
            <a href="/index_login">Home</a>
            <a href="/profile">Profile</a>
            <a href="/storywrite">Chatbot1: Story Writer</a>
        </div>
        <div>
            <a href="/logout">Log out</a>
        </div>
    </div>

    <h1>Chat with the Bot to Generate Your Story</h1>
    
    <!-- 聊天机器人容器 -->
    <div class="chatbot-container">
        <script>
            window.difyChatbotConfig = {
                inputs: {
                    "username": "{{ username }}",  // Passed from Flask
                    "gender": "{{ gender }}",      // Passed from Flask
                    "age": "{{ age }}"             // Passed from Flask
                },
                // Add other configuration options here if needed
            };
        </script>
        <iframe
            id="chatbot-iframe"
            src="https://udify.app/chatbot/3fInpHFkWNNtTkD2"
            allow="microphone">
        </iframe>
    </div>
</body>
</html>
