<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #333;
            --border-radius: 12px;
            --box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links:first-child {
            margin-right: auto;
            padding-right: 2rem;
        }

        .nav-links:last-child {
            margin-left: auto;
            padding-left: 2rem;
            border-left: 2px solid rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .nav-icon {
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            font-size: 2rem;
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .story-card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: transform 0.2s ease;
            border-left: 4px solid transparent;
            position: relative;
        }

        .story-card:hover {
            transform: translateY(-5px);
        }

        .story-card.manual {
            border-left-color: #4CAF50;  /* 绿色代表手动写作 */
        }

        .story-card.dialogue {
            border-left-color: #2196F3;  /* 蓝色代表对话式写作 */
        }

        .story-card.feedback {
            border-left-color: #FF9800;  /* 橙色代表反馈式写作 */
        }

        .writing-mode-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
        }

        .writing-mode-badge.manual {
            background-color: #4CAF50;
        }

        .writing-mode-badge.dialogue {
            background-color: #2196F3;
        }

        .writing-mode-badge.feedback {
            background-color: #FF9800;
        }

        .writing-mode-legend {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-color.manual {
            background-color: #4CAF50;
        }

        .legend-color.dialogue {
            background-color: #2196F3;
        }

        .legend-color.feedback {
            background-color: #FF9800;
        }

        .story-title {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .story-time {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .story-preview {
            color: #444;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .no-stories {
            text-align: center;
            padding: 2rem;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-links:first-child,
            .nav-links:last-child {
                margin: 0;
                padding: 0;
                border: none;
            }

            .nav-links a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .nav-icon {
                font-size: 1rem;
            }

            .stories-grid {
                grid-template-columns: 1fr;
            }

            .writing-mode-legend {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="/index_login">
                    <i class="nav-icon fas fa-home"></i>
                    Home
                </a>
                <a href="/my_stories" class="active">
                    <i class="nav-icon fas fa-book"></i>
                    My Stories
                </a>
                <a href="/freewrite" class="writing-link">
                    <i class="nav-icon fas fa-pen"></i>
                    Manual Writing
                </a>
                <a href="/storygenerate" class="writing-link">
                    <i class="nav-icon fas fa-robot"></i>
                    Dialogue Based Writing
                </a>
                <a href="/storywrite" class="writing-link">
                    <i class="nav-icon fas fa-compass"></i>
                    Feedback Based Writing
                </a>
            </div>
            <div class="nav-links">
                <a href="/profile">
                    <i class="nav-icon fas fa-user"></i>
                    Profile
                </a>
                <a href="/logout">
                    <i class="nav-icon fas fa-sign-out-alt"></i>
                    Sign Out
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">My Stories</h1>
        <div class="writing-mode-legend">
            <div class="legend-item">
                <div class="legend-color manual"></div>
                <span>Manual Writing</span>
            </div>
            <div class="legend-item">
                <div class="legend-color dialogue"></div>
                <span>Dialogue Based Writing</span>
            </div>
            <div class="legend-item">
                <div class="legend-color feedback"></div>
                <span>Feedback Based Writing</span>
            </div>
        </div>
        <div id="stories-container" class="stories-grid">
            <!-- Stories will be loaded here -->
        </div>
    </div>

    <script>
        function loadStories() {
            fetch('/get_stories')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('stories-container');
                    if (data.stories && data.stories.length > 0) {
                        container.innerHTML = data.stories.map(story => `
                            <div class="story-card ${story.writing_mode}" onclick="window.location.href='/story/${story.id}'">
                                <div class="writing-mode-badge ${story.writing_mode}">
                                    ${getWritingModeLabel(story.writing_mode)}
                                </div>
                                <h3 class="story-title">${story.title || 'Untitled Story'}</h3>
                                <div class="story-time">${new Date(story.time).toLocaleString()}</div>
                                <div class="story-preview">${story.content}</div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div class="no-stories">No stories yet. Start writing!</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading stories:', error);
                });
        }

        function getWritingModeLabel(mode) {
            const labels = {
                'manual': 'Manual',
                'dialogue': 'Dialogue',
                'feedback': 'Feedback'
            };
            return labels[mode] || mode;
        }

        window.onload = loadStories;
    </script>
</body>
</html>
