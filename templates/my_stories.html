<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #333;
            --border-radius: 12px;
            --box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }

        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #navbar {
            background-color: white;
            padding: 0.7rem 1rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            flex-wrap: nowrap;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 0.8rem;
            flex-wrap: nowrap;
            align-items: center;
        }

        .nav-links:first-child {
            margin-right: 0;
            padding-right: 0;
        }

        .nav-links:last-child {
            margin-left: 0;
            padding-left: 2rem;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.4rem 0.8rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            white-space: nowrap;
        }

        .nav-links a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .nav-links .writing-link {
            background-color: rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.2);
        }

        .nav-links .writing-link:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .nav-links .writing-link.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .nav-icon {
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            font-size: 2rem;
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .story-card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: transform 0.2s ease;
            border-left: 4px solid transparent;
            position: relative;
        }

        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .story-card.manual {
            border-left-color: #4CAF50;  /* 绿色代表手动写作 */
        }

        .story-card.dialogue {
            border-left-color: #2196F3;  /* 蓝色代表对话式写作 */
        }

        .story-card.feedback {
            border-left-color: #FF9800;  /* 橙色代表反馈式写作 */
        }

        .story-card.daily_log {
            border-left-color: #9C27B0;  /* 紫色代表日志写作 */
        }

        .story-card.status-private {
            background: linear-gradient(135deg, #fff 0%, #E6E6FA 100%);
        }

        .story-card.status-anonymous {
            background: linear-gradient(135deg, #fff 0%, #FFE4E1 100%);
        }

        .story-card.status-public {
            background: linear-gradient(135deg, #fff 0%, #FFE5E5 100%);
        }

        .writing-mode-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
        }

        .writing-mode-badge.manual {
            background-color: #4CAF50;
        }

        .writing-mode-badge.dialogue {
            background-color: #2196F3;
        }

        .writing-mode-badge.feedback {
            background-color: #FF9800;
        }

        .writing-mode-badge.daily_log {
            background-color: #9C27B0;
        }

        .writing-mode-legend {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-color.manual {
            background-color: #4CAF50;
        }

        .legend-color.dialogue {
            background-color: #2196F3;
        }

        .legend-color.feedback {
            background-color: #FF9800;
        }

        .legend-color.daily_log {
            background-color: #9C27B0;
        }

        .story-title {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .story-time {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .story-preview {
            color: #444;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .no-stories {
            text-align: center;
            padding: 2rem;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        @media (max-width: 1200px) {
            .nav-content {
                max-width: 100%;
                justify-content: space-between;
                gap: 1rem;
            }

            .nav-links a {
                font-size: 1rem;
                padding: 0.3rem 0.6rem;
            }
            
            .nav-links {
                gap: 0.5rem;
            }
        }

        /* 基础响应式设置 */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                margin: 1rem auto;
            }

            /* 导航栏调整 */
            .nav-content {
                flex-direction: column;
                padding: 0.5rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.3rem;
                width: 100%;
            }

            .nav-links:last-child {
                padding-left: 0;
                border-left: none;
                margin-top: 0.5rem;
            }

            .nav-links a {
                font-size: 0.9rem;
                padding: 0.3rem 0.5rem;
                width: calc(50% - 0.5rem);
                justify-content: center;
            }

            /* 故事卡片调整 */
            .stories-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .story-card {
                padding: 1rem;
            }

            .story-title {
                font-size: 1.1rem;
            }

            .story-preview {
                font-size: 0.9rem;
                -webkit-line-clamp: 2;
            }

            .writing-mode-badge {
                font-size: 0.7rem;
                padding: 0.2rem 0.5rem;
            }

            /* 图例调整 */
            .writing-mode-legend {
                flex-wrap: wrap;
                gap: 0.5rem;
                justify-content: flex-start;
                padding: 0 0.5rem;
            }

            .legend-item {
                font-size: 0.8rem;
            }
        }

        /* 超小屏幕设备适配 */
        @media (max-width: 480px) {
            .nav-links a {
                width: 100%;
                margin-bottom: 0.2rem;
            }

            .page-title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .writing-mode-legend {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* 优化触摸体验 */
        @media (hover: none) {
            .nav-links a,
            .story-card {
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
        }

        /* 添加状态标记样式 */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .status-private {
            background-color: #E6E6FA;  /* 浅紫色 */
        }

        .status-anonymous {
            background-color: #FFE4E1;  /* 淡粉色 */
        }

        .status-public {
            background-color: #FF0000;  /* 大红色 */
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="/index_login">
                    <i class="nav-icon fas fa-home"></i>
                    Home
                </a>
                <!-- <a href="/inspiration">
                    <i class="nav-icon fas fa-lightbulb"></i>
                    Inspiration
                </a> -->
                <a href="/my_stories" class="active">
                    <i class="nav-icon fas fa-book"></i>
                    My Stories
                </a>
                <a href="/daily_log" class="writing-link">
                    <i class="nav-icon fas fa-calendar-day"></i>
                    Daily Log
                </a>
                <a href="/freewrite" class="writing-link">
                    <i class="nav-icon fas fa-pen"></i>
                    Manual Writing
                </a>
                <a href="/storygenerate" class="writing-link">
                    <i class="nav-icon fas fa-robot"></i>
                    Dialogue Based Writing
                </a>
                <a href="/storywrite" class="writing-link">
                    <i class="nav-icon fas fa-compass"></i>
                    Feedback Based Writing
                </a>
            </div>
            <div class="nav-links">
                <a href="/profile">
                    <i class="nav-icon fas fa-user"></i>
                    Profile
                </a>
                <a href="/logout">
                    <i class="nav-icon fas fa-sign-out-alt"></i>
                    Sign Out
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">My Stories</h1>
        <div class="writing-mode-legend">
            <div class="legend-item">
                <div class="legend-color daily_log"></div>
                <span>Daily Log</span>
            </div>
            <div class="legend-item">
                <div class="legend-color manual"></div>
                <span>Manual Writing</span>
            </div>
            <div class="legend-item">
                <div class="legend-color dialogue"></div>
                <span>Dialogue Based Writing</span>
            </div>
            <div class="legend-item">
                <div class="legend-color feedback"></div>
                <span>Feedback Based Writing</span>
            </div>
        </div>
        <div id="stories-container" class="stories-grid">
            <!-- Stories will be loaded here -->
        </div>
    </div>

    <script>
        function loadStories() {
            fetch('/get_stories')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('stories-container');
                    if (data.stories && data.stories.length > 0) {
                        // 对故事数组按照 id 从大到小排序
                        const sortedStories = data.stories.sort((a, b) => b.id - a.id);
                        
                        container.innerHTML = sortedStories.map(story => `
                            <div class="story-card ${story.writing_mode} ${getStatusClass(story.story_status)}" onclick="window.location.href='/story/${story.id}'">
                                ${getStatusIndicator(story.story_status)}
                                <div class="writing-mode-badge ${story.writing_mode}">
                                    ${getWritingModeLabel(story.writing_mode)}
                                </div>
                                <h3 class="story-title">${story.title || 'Untitled Story'}</h3>
                                <div class="story-time">${new Date(story.time).toLocaleString()}</div>
                                <div class="story-preview">${story.content}</div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div class="no-stories">No stories yet. Start writing!</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading stories:', error);
                    document.getElementById('stories-container').innerHTML = 
                        `<div class="no-stories">Error loading stories: ${error.message}</div>`;
                });
        }

        function getWritingModeLabel(mode) {
            const labels = {
                'manual': 'Manual',
                'dialogue': 'Dialogue',
                'feedback': 'Feedback',
                'daily_log': 'Daily Log'
            };
            return labels[mode] || mode;
        }

        function getStatusClass(status) {
            switch(status) {
                case 'Private':
                    return 'status-private';
                case 'Anonymous Sharing':
                    return 'status-anonymous';
                case 'Public Sharing':
                    return 'status-public';
                default:
                    return '';
            }
        }

        function getStatusIndicator(status) {
            switch(status) {
                case 'Private':
                    return '<div class="status-indicator status-private"></div>';
                case 'Anonymous Sharing':
                    return '<div class="status-indicator status-anonymous"></div>';
                case 'Public Sharing':
                    return '<div class="status-indicator status-public"></div>';
                default:
                    return '';
            }
        }

        window.onload = loadStories;
    </script>
</body>
</html>
