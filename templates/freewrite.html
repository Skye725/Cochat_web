<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Writing Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --background-color: #f5f7fa;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links:first-child {
            margin-right: auto;
            padding-right: 2rem;
        }

        .nav-links:last-child {
            margin-left: auto;
            padding-left: 2rem;
            border-left: 2px solid rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .nav-links .writing-link {
            background-color: rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.2);
        }

        .nav-links .writing-link:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .nav-links .writing-link.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .nav-icon {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-links:first-child,
            .nav-links:last-child {
                margin: 0;
                padding: 0;
                border: none;
            }

            .nav-links a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .nav-icon {
                font-size: 1rem;
            }
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .page-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .writing-container {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        #title {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        #content {
            width: 100%;
            height: 400px;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            resize: vertical;
            transition: all 0.3s ease;
        }

        #title:focus, #content:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        #save-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success {
            background-color: #d4edda;
            color: var(--success-color);
        }

        .error {
            background-color: #f8d7da;
            color: var(--error-color);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .writing-container {
                padding: 1.5rem;
            }

            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .story-info {
            margin: 1rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        #title {
            max-width: 100%;
        }

        .input-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="/index_login">
                    <i class="nav-icon fas fa-home"></i>
                    Home
                </a>
                <a href="/my_stories">
                    <i class="nav-icon fas fa-book"></i>
                    My Stories
                </a>
                <a href="/freewrite" class="writing-link active">
                    <i class="nav-icon fas fa-pen"></i>
                    Manual Writing
                </a>
                <a href="/storygenerate" class="writing-link">
                    <i class="nav-icon fas fa-robot"></i>
                    Dialogue Based Writing
                </a>
                <a href="/storywrite" class="writing-link">
                    <i class="nav-icon fas fa-compass"></i>
                    Feedback Based Writing
                </a>
            </div>
            <div class="nav-links">
                <a href="/profile">
                    <i class="nav-icon fas fa-user"></i>
                    Profile
                </a>
                <a href="/logout">
                    <i class="nav-icon fas fa-sign-out-alt"></i>
                    Sign Out
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Writing Space</h1>
            <p class="page-subtitle">Write your own story</p>
        </div>

        <div class="writing-container">
            <div class="input-group">
                <label class="input-label" for="title">Story Title (max 200 characters)</label>
                <input type="text" id="title" maxlength="200" placeholder="Enter an inspiring title for your story...">
            </div>

            <div class="input-group">
                <label class="input-label" for="content">Your Story</label>
                <textarea id="content" placeholder="Begin your creative journey here..."></textarea>
            </div>

            <div class="story-info">
                <p>Creation Time: <span id="current-time"></span></p>
            </div>

            <div class="button-group">
                <button id="save-button">Save</button>
            </div>
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        document.getElementById('save-button').addEventListener('click', async function() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!title || !content) {
                showMessage('Please enter both title and content', false);
                return;
            }

            if (title.length > 200) {
                showMessage('Title must be less than 200 characters', false);
                return;
            }

            try {
                const response = await fetch('/save_story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content,
                        writing_mode: 'manual'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Your story has been saved successfully!', true);
                    document.getElementById('title').value = '';
                    document.getElementById('content').value = '';
                } else {
                    showMessage(data.error || 'Unable to save your story. Please try again.', false);
                }
            } catch (error) {
                showMessage('An error occurred. Please try again later.', false);
            }
        });

        function showMessage(message, isSuccess) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + (isSuccess ? 'success' : 'error');
            statusMessage.style.display = 'block';

            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
