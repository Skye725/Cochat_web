<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #333;
            --border-radius: 12px;
            --box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        #navbar {
            background-color: white;
            padding: 0.7rem 1rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            flex-wrap: nowrap;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 0.8rem;
            flex-wrap: nowrap;
            align-items: center;
        }

        .nav-links:first-child {
            margin-right: 0;
            padding-right: 0;
        }

        .nav-links:last-child {
            margin-left: 0;
            padding-left: 2rem;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.4rem 0.8rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            white-space: nowrap;
        }

        .nav-links a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .nav-links .writing-link {
            background-color: rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.2);
        }

        .nav-links .writing-link:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .nav-links .writing-link.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .nav-icon {
            font-size: 1.1rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .profile-card {
            background: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-title {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .profile-info {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
        }

        .info-label {
            font-weight: 500;
            width: 120px;
            color: var(--secondary-color);
        }

        .info-value {
            flex: 1;
        }

        .edit-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .edit-form {
            display: none;
        }

        .edit-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 1200px) {
            .nav-content {
                max-width: 100%;
                justify-content: space-between;
                gap: 1rem;
            }

            .nav-links a {
                font-size: 1rem;
                padding: 0.3rem 0.6rem;
            }
            
            .nav-links {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="/index_login">
                    <i class="nav-icon fas fa-home"></i>
                    Home
                </a>
                <a href="/my_stories">
                    <i class="nav-icon fas fa-book"></i>
                    My Stories
                </a>
                <a href="/freewrite" class="writing-link">
                    <i class="nav-icon fas fa-pen"></i>
                    Manual Writing
                </a>
                <a href="/storygenerate" class="writing-link">
                    <i class="nav-icon fas fa-robot"></i>
                    Dialogue Based Writing
                </a>
                <a href="/storywrite" class="writing-link">
                    <i class="nav-icon fas fa-compass"></i>
                    Feedback Based Writing
                </a>
            </div>
            <div class="nav-links">
                <a href="/profile" class="active">
                    <i class="nav-icon fas fa-user"></i>
                    Profile
                </a>
                <a href="/logout">
                    <i class="nav-icon fas fa-sign-out-alt"></i>
                    Sign Out
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-card">
            <button class="edit-btn" onclick="toggleEdit()">Edit Profile</button>
            <div class="profile-header">
                <h1 class="profile-title">Profile</h1>
            </div>
            
            <div class="profile-info" id="info-display">
                <div class="info-item">
                    <div class="info-label">Username:</div>
                    <div class="info-value" id="username-value"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Gender:</div>
                    <div class="info-value" id="gender-value"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Date of Birth:</div>
                    <div class="info-value" id="birth-date-value"></div>
                </div>
            </div>

            <div class="edit-form" id="edit-form">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birth_date">Date of Birth:</label>
                    <input type="date" id="birth_date" name="birth_date" required>
                </div>
                <button class="save-btn" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // 加载个人信息
        function loadProfile() {
            fetch('/load_profile')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username-value').textContent = data.username;
                    document.getElementById('gender-value').textContent = data.gender || 'Not specified';
                    document.getElementById('birth-date-value').textContent = data.birth_date || 'Not specified';
                    
                    // 设置表单的初始值
                    document.getElementById('gender').value = data.gender || 'male';
                    document.getElementById('birth_date').value = data.birth_date || '';
                })
                .catch(error => console.error('Error loading profile:', error));
        }

        // 切换编辑模式
        function toggleEdit() {
            const infoDisplay = document.getElementById('info-display');
            const editForm = document.getElementById('edit-form');
            const editBtn = document.querySelector('.edit-btn');

            if (editForm.classList.contains('active')) {
                editForm.classList.remove('active');
                infoDisplay.style.display = 'grid';
                editBtn.textContent = 'Edit Profile';
            } else {
                editForm.classList.add('active');
                infoDisplay.style.display = 'none';
                editBtn.textContent = 'Cancel';
            }
        }

        // 保存个人信息
        async function saveProfile() {
            const gender = document.getElementById('gender').value;
            const birth_date = document.getElementById('birth_date').value;

            try {
                const response = await fetch('/save_profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        gender: gender,
                        birth_date: birth_date
                    })
                });

                if (response.ok) {
                    loadProfile();
                    toggleEdit();
                    alert('Profile updated successfully!');
                } else {
                    throw new Error('Failed to update profile');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Failed to update profile');
            }
        }

        // 页面加载时获取个人信息
        window.onload = loadProfile;
    </script>
</body>
</html>
